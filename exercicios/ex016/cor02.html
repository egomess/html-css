<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em  CSS</title>
    <style>
        *{ /* Configurações globais das CSS*/
            height: 100%;
        }
        h1{
            color: white;
        }
        body{
            background-image: linear-gradient(to bottom, #7A0DFE, #CF07E4, #FF0D45, #FC5205 , #FFBF03);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
